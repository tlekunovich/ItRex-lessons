<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" /> 
    <title>Sign up</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="media.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <div class="main-container__menu">
            <form class="menu__form">
                <h1 class="menu__title">Sign Up</h1>
                <label for="input__user">
                    <input type="text" class="input__user" placeholder="First Name"> 
                    <small  class="label__user"></small>
                </label>
                <label for="input__user">
                    <input type="text" class="input__user" placeholder="Last Name"> 
                    <small class="label__user"></small>
                </label>
                <label for="input__email">
                    <input type="text" class="input__email" placeholder="Email">
                    <small class="label__email"></small>
                </label>
                
                <label for="input__password">
                    <div class="input__form">
                        <input type="password" class="input__lock" placeholder="Password"> 
                        <div class="password_button-check"></div>
                    </div>
                </label>
                <label for="input__password">
                    <div class="input__form">
                        <input type="password" class="input__check" placeholder="Confirm Password">
                        <div class="password_button-check"></div>
                    </div>
                </label>
                <button class="menu__button">
                    Sign Up
                </button>
            </form>
            <footer>
                <div class="footer__text">
                    Already have an account?
                </div>
                <a href="#" class="footer__a">Sign in</a>
            </footer>
        </div>
    </div>
</body>
</html>
